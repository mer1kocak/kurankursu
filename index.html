        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;

        }

        }

        .photo img {

            height: auto;
            display: block;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            border-top: 1px solid;
            padding-top: 10px;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        ul li {
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            ul {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
